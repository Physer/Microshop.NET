apiVersion: apps/v1
kind: Deployment
metadata:
  name: products-deployment
spec:
  selector:
    matchLabels:
      app: products-app
  template:
    metadata:
      labels:
        app: products-app
    spec:
      containers:
        - name: products
          image: physer/microshop-products:main
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 80
          env:
            - name: Servicebus__BaseUrl
              value: "rabbitmq-service"
            - name: Servicebus__Port
              value: "5672"
            - name: Servicebus__ManagementUsername
              valueFrom:
                secretKeyRef:
                  name: microshop-secrets
                  key: rabbitmq-management-username
            - name: Servicebus__ManagementPassword
              valueFrom:
                secretKeyRef:
                  name: microshop-secrets
                  key: rabbitmq-management-password
---
apiVersion: v1
kind: Service
metadata:
  name: products-service
spec:
  selector:
    app: products-app
  ports:
    - port: 80
