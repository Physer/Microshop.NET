name: Deploy Admin portal
concurrency: admin

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/**"
      - "infrastructure/terraform/internal/admin/**"
      - "infrastructure/terraform/modules/**"
      - "apps/admin/**"

jobs:
  build-publish-admin-portal:
    name: Build and publish the Admin portal
    uses: ./.github/workflows/reusable-dotnet-service.yaml
    with:
      service-name: admin
      service-path: apps/admin
      project-name: Web
      execute-tests: false
    secrets: inherit

  provision-admin-portal:
    name: Deploy the Admin
    needs: build-publish-admin-portal
    uses: ./.github/workflows/reusable-provision.yaml
    with:
      environment: ${{ vars.ENVIRONMENT }}
      infrastructure-path: internal/admin
      service-name: admin
    secrets: inherit
