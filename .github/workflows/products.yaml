name: Products - Continuous Deployment

on:
  workflow_dispatch:
  push:
    paths:
      - "backend/Products/**"
      - ".github/**"
    branches:
      - main

jobs:
  products_continuous_integration:
    name: Continuous Integration - Products service
    uses: Physer/Microshop.NET/.github/workflows/continuous-integration.yaml@main
    with:
      service-directory: backend/products
      docker-image-name: microshop-products
      service-name: products
      service-dll: Listener.dll
    secrets:
      dockerUsername: ${{ secrets.DOCKER_USERNAME }}
      dockerPassword: ${{ secrets.DOCKER_PASSWORD }}
  production_products_continuous_deployment:
    name: Continuous Deployment (Production) - Products service
    uses: Physer/Microshop.NET/.github/workflows/continuous-deployment.yaml@main
    needs: products_continuous_integration
    with:
      environment: production
      service-name: products
    secrets:
      azureClientId: ${{ secrets.AZURE_CLIENT_ID }}
      azureClientSecret: ${{ secrets.AZURE_CLIENT_SECRET }}
      azureSubscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      azureTenantId: ${{ secrets.AZURE_TENANT_ID }}
